<app-header />

<main>
  <ul id="users">
    <!--@for and @if are newer notations of angular 17-->
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="onSelectUser($event)" />
      </li>
    }
  </ul>
  <!-- @if (selectedUser) we check this becouse get selectedUser() return undefined 
    if not find the user with the id indecated   -->
  @if (selectedUser) {
    <app-tasks [selectedUserId]="selectedUser.id" [userName]="selectedUser.name" />
  } @else {
    <p id="fallback">Select a user for see their task!</p>
  }
  <!-- selectedUser?.name === selectedUser.name? selectedUser.name : '' -->
</main>
