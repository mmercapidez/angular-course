<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (select)="onSelectUser($event)" />
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [userName]="selectedUser.name" />
  } @else {
    <p id="fallback">Select a user for see their task!</p>
  }
  <!-- selectedUser?.name === selectedUser.name? selectedUser.name : '' -->
</main>
